<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="css/output.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer src="script/ReadAndDisplayRules.js"></script>
        <script defer src="script/RuleHTMLBuilderHelper.js"></script>
        <title>Rules</title>
    </head>

    <body
        class="flat-scrollbar bg-primary selection:bg-selection selection:bg-opacity-50"
    >
        <header class="bg-secondary text-2xl text-accent">
            <p class="font-mono p-3">Carpet Rules Database</p>
        </header>
        <div class="m-3 mb-1 flex justify-center">
            <label for="searchBar"></label>
            <input
                    class="w-full max-w-4xl rounded px-3 py-2 placeholder-shown:italic focus:outline-none"
                id="searchBar"
                name="searchBar"
                type="text"
            />
        </div>
        <button class="fixed bottom-10 right-10 z-10 m-auto m-auto rounded border-2 bg-accent px-3 py-2 font-semibold ring-2 ring-primary" id="topButton">Back to top</button>
        <div class="flex flex-col justify-center w-full p-3" id="rules"></div>
        <footer class="flex flex-col items-center p-5 text-lg font-normal">
            <svg
                class="text-ternary w-20 animate-spin motion-reduce:hidden"
                fill="none"
                id="loadingWheel"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                ></circle>
                <path
                    class="opacity-75"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    fill="currentColor"
                ></path>
            </svg>
            <p class="p-5 text-[#ecf0f1]">
                If you have any questions or find any bugs, please contact
                <span class="font-bold">Crec0#0420</span>
                on discord or make an issue on
                <a
                    class="link font-bold"
                    href="https://github.com/Crec0/carpet-rule-database/issues/new"
                    >the repo issue tracker</a
                >
            </p>
        </footer>
    </body>
</html>
